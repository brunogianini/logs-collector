    if: failure()
    steps:
      - name: Coletar e exibir logs completos dos jobs que falharam
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_ID: ${{ github.run_id }}
          REPO: ${{ github.repository }}
        run: |
          set -e
          echo "ğŸ“¥ Baixando logs do workflow $RUN_ID..."
          curl -sSL \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -o logs.zip \
            "https://api.github.com/repos/$REPO/actions/runs/$RUN_ID/logs"

          echo "ğŸ“¦ Extraindo logs..."
          mkdir logs
          unzip -q logs.zip -d logs
          rm logs.zip

          echo "ğŸ” Detectando jobs que falharam..."
          curl -sSL \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            "https://api.github.com/repos/$REPO/actions/runs/$RUN_ID/jobs" \
            | jq -r '.jobs[] | select(.conclusion=="failure") | .name' > failed_jobs.txt

          if [ ! -s failed_jobs.txt ]; then
            echo "âœ… Nenhum job falhou."
            exit 0
          fi

          echo "ğŸ§¾ Jobs com falha:"
          cat failed_jobs.txt
          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

          echo "ğŸ“œ Exibindo logs COMPLETOS dos jobs com falha..."
          for job in $(cat failed_jobs.txt); do
            # Nome do arquivo dentro do ZIP geralmente Ã© "<job_name>.txt" com underscores no lugar de espaÃ§os
            file=$(find logs -type f -iname "$(echo "$job" | tr ' ' '_').txt" | head -n 1)
            if [ -z "$file" ]; then
              echo "âš ï¸  NÃ£o encontrei log para o job: $job"
              continue
            fi

            echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
            echo "ğŸ’¥ LOG COMPLETO DO JOB: $job"
            echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
            cat "$file"
            echo
          done

          echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
