name: CI/CD

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run build
        run: |
          echo "Compiling..."
          # Simulando falha
          exit 1

  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Run tests
        run: |
          echo "Running tests..."
          exit 0

  collect-logs:
    runs-on: ubuntu-latest
    # roda se QUALQUER job anterior falhar
    if: failure()
    needs: [build, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Coletar logs dos jobs anteriores
        run: |
          mkdir -p logs
          echo "== Coletando logs do build ==" >> logs/build.log
          cat $GITHUB_WORKSPACE/../build/_temp/*.log || echo "Sem logs do build"
          echo "== Coletando logs dos testes ==" >> logs/test.log
          cat $GITHUB_WORKSPACE/../test/_temp/*.log || echo "Sem logs dos testes"

      - name: Publicar artefatos de logs
        uses: actions/upload-artifact@v4
        with:
          name: job-logs
          path: logs/
