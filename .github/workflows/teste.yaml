name: CI/CD

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: |
          echo "Iniciando build..."
          exit 1  # for√ßa falha pra testar

  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Test
        run: echo "Rodando testes"

  collect-logs:
    runs-on: ubuntu-latest
    if: failure()
    needs: [build, test]
    steps:
      - name: Baixar logs do workflow via API
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RUN_ID: ${{ github.run_id }}
          REPO: ${{ github.repository }}
        run: |
          echo "Baixando logs do workflow $RUN_ID..."
          curl -L \
            -H "Authorization: Bearer $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            -o logs.zip \
            "https://api.github.com/repos/$REPO/actions/runs/$RUN_ID/logs"

      - name: Publicar logs como artefato
        uses: actions/upload-artifact@v4
        with:
          name: workflow-logs
          path: logs.zip
